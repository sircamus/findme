<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>

        <title>Find me</title>
    </head>
    <body>


        <div data-role="page" id="main">
            <div data-role="content">
                <img src="img/logo.png" alt="Find me" id="logo"/>
            </div>
            <div data-role="content" class="login">
                <form id="login-form">
                    <input type="text" id="user" name="id" value="" placeholder="Usuario"/>
                    <input type="password" id="pass" name="pass" value="" placeholder="Contraseña"/>
                    <input type="submit" value="ENTRAR" id="btnEntrar"/> 
                </form>
                <br/>
                <a href="#registro" id="registrarse" data-transition="slide">Registrarse</a>
            </div>
        </div>


        <div data-role="page" id="registro">
            <div data-role="header">
            <a href="#main" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all" data-transition="slide" data-direction="reverse"></a>
                <h1 class="htitles">NUEVA CUENTA</h1>
            </div>
            <div data-role="content" class="reg-form">
            <p class="textNrml">¡Llena todos los campos para comenzar la aventura!</p>
            <form id="registro-form">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo" data-clear-btn="true"/>
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de Usuario" data-clear-btn="true"/>
                <input type="email" name="email" id="email" placeholder="Email" data-clear-btn="true"/>
                <input type="password" name="contra" id="contra" placeholder="Contraseña" data-clear-btn="true"/>
                <p/>
                <input type="submit" id="btnReg" value="CONTINUAR" data-transition="slide"/>
                <a href="#bienvenido">.</a>
            </form>
            </div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </body>
</html>
